<template>
  <div style="width: 100%" class="slds-align_absolute-center">
    <div class="slds-size_full slds-large-size_xx-large">
      <lightning-card title="Lead Statuses" icon-name="standard:lead">
        <div class="slds-p-around_medium">
          <lightning-input
            name="enter-search"
            label="Search Leads"
            type="search"
            onchange={handleSearchChange}
            class="slds-m-bottom_medium"
          ></lightning-input>
          <lightning-datatable
            key-field="Id"
            data={leads}
            columns={columns}
            hide-checkbox-column
          ></lightning-datatable>
        </div>
      </lightning-card>
    </div>
  </div>
</template>
